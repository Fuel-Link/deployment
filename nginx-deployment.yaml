apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: egs-fuellink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  strategy: {}
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - image: registry.deti/egs-fuellink/nginx:v1
          imagePullPolicy: Always
          name: nginx
          ports:
            - containerPort: 80
          resources: {}
      restartPolicy: Always
